<!DOCTYPE html><html lang="en">>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页面板</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #666;
            padding: 0.5em;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffcc00;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            line-height: 1.6;
            color: #666;
        }

        button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>个人主页面板</h1>
    </header>

    <nav>
        <a href="index.html">首页</a>
        <a href="time.html">高考倒计时</a>
        <a href="projects.html">项目</a>
        <!-- Add more tabs with appropriate URLs -->
    </nav>

    <section>
        <h1>欢迎来到我的主页！</h1>
        <p>你好，我是一个Web开发者。</p>
        <p>这是我的个人主页面板，你可以在这里找到一些关于我的信息。</p>
        <button onclick="showMessage()">点击显示消息</button>
        <p id="message" style="display: none; color: green;">你点击了按钮！</p>
    </section>

    <script>
        function showMessage() {
            var messageElement = document.getElementById("message");
            messageElement.style.display = "block";
        }
    </script>

</body>
</html>
