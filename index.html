    <h1>你好呀！</h1>
    <p>中国人有句古话：敬惜字纸。这话有古今两种通俗变体：古代人们说，用印了字的纸擦屁股要瞎眼睛；现代有种近似科学的说法：用有油墨的纸擦屁股会生痔疮。其实，真正要敬惜的根本就不是纸，而是字。文字神圣。我没听到外国有类似的说法，他们那里神圣的东西都与上帝有关。人间的事物要想神圣，必须经过上帝或者上帝在人间代理机构的认可。听说，天主教的主教就需要教皇来祝圣。相比之下，中国人就不需要这个手续。只要读点书，识点字，就可以写文章。写来写去，自祝自圣。这件事有好处，也有不好处。好处是达到神圣的手续甚为简便，坏处是写什么都要带点“圣”气，就丧失了平常心。 --王小波 《理想国与哲人王》</p>
